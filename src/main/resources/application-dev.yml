spring:
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.MariaDBDialect
  datasource:
    url: jdbc:mysql://localhost:3306/pdsdb?useLegacyDatetimeCode=false
    username: pdsdb
    password: pdsdb
  jackson:
    serialization:
      write-dates-as-timestamps: false  # Use ISO-8601 strings, not numeric arrays
    time-zone: UTC  # Set default timezone
    deserialization:
      adjust-dates-to-context-time-zone: false  # Preserve incoming timezone info
  data:
    rest:
      detection-strategy: none  # Disable Spring Data REST auto-detection

# Swagger/OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
  packages-to-scan: org.udg.pds.springtodo.controller
  paths-to-exclude: /profile, /profile/**, /**/search/**
  show-actuator: false

